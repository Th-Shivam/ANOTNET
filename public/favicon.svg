<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2cdafa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7e93ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background (Optional, good for App Icons) -->
  <rect width="512" height="512" rx="100" fill="#030317" />
  
  <!-- Glowing Hexagon/Network Node Background -->
  <path d="M256 64 L448 160 L448 352 L256 448 L64 352 L64 160 Z" 
        fill="none" stroke="url(#grad1)" stroke-width="20" opacity="0.5" />
        
  <!-- Stylized 'A' -->
  <path d="M256 128 L384 400 L320 400 L256 256 L192 400 L128 400 Z" 
        fill="url(#grad1)" filter="url(#glow)" />
        
  <!-- Crossbar of 'A' as a connection line -->
  <line x1="180" y1="320" x2="332" y2="320" 
        stroke="#ffffff" stroke-width="25" stroke-linecap="round" />
        
  <!-- Central Tech Dot -->
  <circle cx="256" cy="220" r="30" fill="#ffffff" />
</svg>
